<!DOCTYPE html>

<html>
  <head>
    <title>Math Practice Game</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="css/create-task.css"/>
    <!--Javascript Link-->
    <script type="text/javascript" src="js/create-task.js"></script>
  </head>
  <body>
    <div class="tbox">
      <h1 class="title">Math Practice: Addition, Subtraction, Multiplication, and Division</h1>
    </div>
    <br/>
    <div class="qb">
      <button onclick="restart()"  class="linet">Restart</button>
      <div id="qbox"  class="linet">
        <h3>Question:</h3>
        <h3 id="quest"></h3>
      </div>
      <button onclick="question()" id="start" class="linet">Start</button>
    </div>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <div class="bbox">
      <button class="choice" id="ans1" onclick="checkAns(1)"></button>
      <button class="choice" id="ans2" onclick="checkAns(2)"></button>
      <button class="choice" id="ans3" onclick="checkAns(3)"></button>
      <button class="choice" id="ans4" onclick="checkAns(4)"></button>
    </div>
    <p class="abox" id="time"><br/>Time:<br/>00:00:00</p>
    <p class="abox" id="correct"><br/>Answer:<br/>-</p>
    <p class="abox" id="ansCount"><br/>Score:<br/>0</p>
  </body>
</html>
